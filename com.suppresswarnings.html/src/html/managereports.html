<div id="popWindow" class="popWindow" style="text-align:center;display: none;background-color:#9D9D9D;width: 100%;height: 100%;left: 0;top: 0;filter: alpha(opacity=30);opacity: 0.3;z-index: 100;position: absolute;">

<div style="width:100%;text-align:center;"><span style="font-size: 12;">--- 已经见底了 ---</span><img src="/loading.gif" style="width:100%;padding: 0px 0px 80px;"/></div>

<script>
var indx = 0
function show(id){
	$("#"+id).slideToggle();
}

function update(key) {
    var val = $('#update').val()
    $.ajax({
            url: "/wx.http?r=" + Math.random(),
            data: {
            action : "management",
            what : 'update',
            value : val,
            key : key,
            random : '' + Math.random(),
            state : state,
            ticket : ticket
            },
            success: function( result ) {
                closeDiv()
                alert(result + ' update ' + key)
              if("fail" == result) {
                  console.log('fail to manageorders')
              } else {
                  console.log('good to ' + result)
              }
            },
            error: function( xhr, result, obj ) {
                closeDiv()
                console.log("[lijiaming] manageorders err: " + result)
            }
          })
}

function addorder(order) {
	var myorders = $("#myorders")
	var list = order.list
    var orderinfo = '<div class="order_info"><ul>'
    for(var i=0;i<list.length;i++) {
        var kv = list[i]
        var k = kv.key
        var v = kv.value

        orderinfo = orderinfo + '<li>' + indx +'. <br/>'+
        'KEY：<span>' + k + '</span><br/>'+
        'VAL：<span>' + v + '</span><br/>'+
        'NEW：<span><button type="button" onclick="update(\''+k+'\')">更新数据</button></span><br/>'+'</li>';
    }
    orderinfo = orderinfo + '</ul>'
    
	$('<li class="dashedli"><div>' + orderinfo + '</div></li>').appendTo(myorders)
}

function oauth2() {
	window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/managereports.html&response_type=code&scope=snsapi_base&state=managereports#wechat_redirect'
}

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
	
$(document).ready(function(){
	
	var Request = GetRequest();
	
	if(Request.code === undefined || Request.state === undefined) {
	  console.log('first time here without code')
	  oauth2()
	} else {
	  ticket = Request.code
	  state  = Request.state
	  showDiv()
      
	  $.ajax({
		    url: "/wx.http?r=" + Math.random(),
		    data: {
		    action : "managereports",
		    random :  ''+Math.random(),
		    state : state,
		    ticket : ticket
		    },
		    success: function( result ) {
		    	closeDiv()
		      if("fail" == result) {
		    	  console.log('fail to manageorders')
		      } else {
		          console.log('good to manageorders')
		          showDiv()
			        var orderlist = JSON.parse(result)
			        var length = orderlist.length
			        for (var k = 0; k < length; k++) {
			        	var order = orderlist[k]
			        	indx ++
			        	addorder(order)
			        }
			        closeDiv()
		      }
		    },
		    error: function( xhr, result, obj ) {
		    	closeDiv()
		        console.log("[lijiaming] manageorders err: " + result)
		    }
		  })
	}
    
});
</script>
